<!DOCTYPE html>
{% load static %}
<style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .chartMenu {
      width: 100vw;
      height: 40px;
      background: #1A1A1A;
      color: rgb(78, 128, 128);
    }
    .chartMenu  {
      padding: 10px;
      font-size: 20px;
    }
    .chartCard {
      width: 100vw;
      height: calc(100vh - 40px);
      background: rgba(235, 238, 239, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chartBox {
      width: 700px;
      padding: 20px;
      border-radius: 20px;
      border: solid 3px rgb(243, 244, 245);
      background: white;
      
    }
  </style>
  {% load static %}

  
<html lang="en">
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js" integrity="sha512-v3ygConQmvH0QehvQa6gSvTE2VdBZ6wkLOlmK7Mcy2mZ0ZF9saNbbk19QeaoTHdWIEiTlWmrwAL4hS8ElnGFbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"></script>
    {% block css %}
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{%static 'core/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{%static 'core/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{%static 'core/css/demo.css' %}" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="76x76" href="{%static 'core/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{%static 'core/img/favicon.ico' %}">
{% endblock css %}



<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'core/assets/favicon.ico' %}" />
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!--SideBar-->
<div id="wrapper">
  <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">
      <!--
  Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

  Tip 2: you can also add an image using data-image tag
  -->
      <div class="sidebar-wrapper">
          <div class="logo">
              <a href="#" class="simple-text">
                  NCKH
              </a>
          </div>
          <ul class="nav">
              <li class="nav-item active">
                  <a class="nav-link" href="#!">
                      <i class="nc-icon nc-chart-pie-35"></i>
                      <p>Dashboard</p>
                  </a>
              </li>
              <li>
                  <a class="nav-link" href="{% url 'function:search' %}">
                      <i class="nc-icon nc-zoom-split"></i>
                      <p>Tiềm Kiếm</p>
                  </a>
              </li>
              <li>
                  <a class="nav-link" href="{%  url 'function:list'  %}">
                      <i class=" nc-icon nc-notes"></i>
                      <p>Bảng </p>
                  </a>
              </li>
              <li>
                  <a class="nav-link" href="{% url 'function:config' %}">
                      <i class="nc-icon nc-paper-2"></i>
                      <p>Cấu Hình</p>
                  </a>
              </li>
             
              
              
              
              </li>
          </ul>
      </div>
  </div>
</div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper" class="admin-content">
            <div class="row mt-2" > 
                <nav style="text-align: center; color: rgb(0, 187, 255);" >Dashboard</nav>
                <div  >
                  <div class="chartCard" style="width: 1280px; float:right;">
                    <div class="chartBox" style="height: 600px ;">
                      <canvas id="piechart"></canvas>
                    </div>
                    <div class="chartBox"  style="height: 400px; ">
                      <canvas id="myChart" ></canvas>
                    </div>
                  </div>
                 
                  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                  
                  <script>
                    const ctx = document.getElementById('piechart');
                  
                    new Chart(ctx, {
                      type: 'pie',
                      data: {
                        labels: ['ZoneH', 'MISP'],
                        datasets: [{
                          label: '# of chart',
                          data: [ '{{zoneH}}',10],
                          borderWidth: 1
                        }]
                      },
                      options: {
                        scales: {
                          y: {
                            beginAtZero: true
                          }
                        }
                      }
                    });
                  </script>
                
                
                    
                      
                      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                      
                      <script>
                        const anx = document.getElementById('myChart');
                      
                        new Chart(anx, {
                          type: 'bar',
                          data: {
                            labels: ['ZoneH', 'MISP'],
                            datasets: [{
                              label: '# of chart',
                              data: [ '{{zoneH}}',10],
                              borderWidth: 1
                            }]
                          },
                          options: {
                            scales: {
                              y: {
                                beginAtZero: true
                              }
                            }
                          }
                        });
                      </script>
                      
                
                
             </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
